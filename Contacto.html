</header>
	<div class="contenedorForm animate__animated animate__fadeInUp col-lg-12">
		<form action="" class="form">
			<div class="form-header">
				<h1 class="form-title">Contacto</h1>
			</div>

			<label for="nombre" class="form-label">Nombres:</label>
			<input type="text" name="nombre" class="form-input" placeholder="Escriba su nombre.">

			<label for="apellidos" class="form-label">Apellidos:</label>
			<input type="text" name="apellidos" class="form-input" placeholder="Escriba sus apellidos.">

			<label for="correo" class="form-label">Correo Electrónico:</label>
			<input type="email" name="correo" class="form-input" placeholder="Escriba su correo.">

			<label for="telefono" class="form-label">Teléfono:</label>
			<input type="text" name="telefono" class="form-input" placeholder="Escriba su teléfono.">

			<label for="mensaje" class="form-label">Mensaje:</label>
			<textarea name="mensaje" class="form-textarea" placeholder="Escriba su mensaje."></textarea>

			<input type="submit" class="enviar" value="Enviar Información">
		</form>
	</div>

<footer>
